<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Digitális Képkeret</title>
</head>

<body>

  <div class="container-fluid m-3">
    <div class="row">
      <div class="col-md">
        <label for="urlInput">A kép URL-je:</label>
        <input type="url" id="urlInput" required>
      </div>
      <div class="col-md">
        <label for="szelessegInput">A kép szélessége (pixelben megadva):</label>
        <input type="text" id="szelessegInput" required>
      </div>
      <div class="col-md">
        <label for="vastagsagInput">A képkeret vastagsága:</label>
        <input type="text" id="vastagsagInput" required>
      </div>
      <div class="col-md">
        <label for="szinInput">A képkeret színe:</label>
        <input type="text" id="szinInput" required>
      </div>
    </div>

    <div><img id="kepHelye"></div>

  </div>

</body>

<footer>
  <p><em>Pál Csenge 2/14S</em></p>
  <Button class="btn btn-warning" id="temaButton">Sötét/Világos</Button>

  <script src="main.js"></script>
</footer>

</html>
